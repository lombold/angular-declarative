@let formField = field();

<label [for]="formField.name">{{ formField.label }}</label>
@switch (formField.type) {
  @case ('text') {
    <input type="text" [name]="formField.name" [id]="formField.name" [placeholder]="formField.placeholder ?? ''"
           [formControl]="control()" />
  }
  @case ('number') {
    <input type="number" [name]="formField.name" [id]="formField.name" [placeholder]="formField.placeholder ?? ''"
           [formControl]="control()" />
  }
  @case ('email') {
    <input type="email" [name]="formField.name" [id]="formField.name" [placeholder]="formField.placeholder ?? ''"
           [formControl]="control()" />
  }
  @case ('password') {
    <input type="password" [name]="formField.name" [id]="formField.name" [placeholder]="formField.placeholder ?? ''"
           [formControl]="control()" />
  }
  @case ('select') {
    <select [formControl]="control()" [name]="formField.name" [id]="formField.name">
      @for (option of formField.options; track option) {
        <option [value]="option.value">{{ option.label }}</option>
      }
    </select>
  }
  @default {
    <div style="width: 200px; height: 50px; background-color: red; color: whitesmoke">NOT IMPLEMENTED</div>
  }
}
<div>
  @if (control().touched) {
    @for (error of control().errors | keyvalue; track error.key) {
      <span style="color: red">{{ error.key }}</span>
    }
  }
</div>
